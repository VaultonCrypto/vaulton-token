[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.19"
optimizer = true
optimizer_runs = 200
via_ir = true

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@uniswap/v2-core/=lib/v2-core/",
    "@uniswap/v2-periphery/=lib/v2-periphery/",
    "@pancakeswap/pancake-swap-core/=lib/pancake-swap-core/",
    "@pancakeswap/pancake-swap-periphery/=lib/pancake-swap-periphery/"
]